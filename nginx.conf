# Global rate limiting: maximum 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

# HTTP server block: redirect all requests to HTTPS
server {
    listen 80;
    server_name ecombackend.shop www.ecombackend.shop;

    # Serve Certbot ACME challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block with SSL, rate limiting, and reverse proxy settings
server {
    listen 443 ssl;
    server_name ecombackend.shop www.ecombackend.shop;

    ssl_certificate /etc/letsencrypt/live/ecombackend.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ecombackend.shop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Apply rate limiting: burst up to 20 requests without delay
    limit_req zone=mylimit burst=20 nodelay;

    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Disable buffering for streaming support
        proxy_buffering off;
        proxy_set_header X-Accel-Buffering no;
    }
}